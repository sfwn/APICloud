<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <style>
        body {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            background-image: url(../image/bg.jpg);
            background-size: 100%;
        }
        header{
            border: none;
        }
        .header {
            padding: 0 15px;
        }
        .cancel {
            background-image: url("../image/ad_close_gray@2x.png");
            background-size: 40px;
            background-repeat: repeat;
            background-position: center;
        }
        .content {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-box-flex: 1;
        }

        .title {
            color: #FFFFFF;
            text-align: center;
            line-height: 80px;
            font-size: 25px;
            -webkit-box-flex: 1;
        }

        i {
            display: block;
            width: 30px;
            height: 30px;
            background-size: 30px;
            background-repeat: no-repeat no-repeat;
            background-position: center;
        }

        .user {
            background-image: url("../image/login_account@2x.png");
        }

        .password {
            background-image: url("../image/logn_password@2x.png");
        }

        .input-wrap {
            padding: 5px 10px;
            display: -webkit-box;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .input-wrap:first-child {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .input-wrap:last-child {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .form {
            margin: 0 20px;
            line-height: 30px;
        }

        .input-wrap input {
            display: block;
            -webkit-box-flex: 1;
            height: 32px;
        }

        input {
            padding-left: 10px;
        }


        .footer, .form {
            -webkit-box-flex: 1;
        }

        #register {
            display: block;
            color: #ffffff;
            margin: 0 40px;
            text-align: center;
            border-radius: 5px;
            height: 40px;
            line-height: 40px;
            margin-top: 15px;
            background-color: #FF7800;
        }
    </style>
</head>
<body>
<header>
    <div class="header ">
        <div tapmode="" class="cancel btn" onclick="api.closeWin()"></div>
        <div class="title" id="title">注册</div>
        <div tapmode="" class=" btn" onclick=""></div>
    </div>
</header>
<div class="content">
    <div class="form">
        <div class="input-wrap" style="border-bottom: 1px solid #d4d4d4;">
            <i class="user"></i>
            <input type="text" placeholder="用户名" class="txt" id="username" value=""/>
        </div>
        <div class="input-wrap">
            <i class="password"></i>
            <input type="password" placeholder="密码" class="txt" id="password" value=""/>
        </div>
    </div>
    <footer class="footer">
        <div class=" yellow" id="register" tapmode="yellow-btn-active" onclick="register()">注册并登录</div>
    </footer>

</div>
<!-- <script src="../script/zepto.min.js"></script> -->
<script src="../script/api.js"></script>
<script>
    apiready = function () {
        //状态栏沉浸
        $api.fixStatusBar(document.querySelector('header'));

        api.addEventListener({
            name: 'keyback'
        }, function (ret, err) {
            api.closeWidget();
        });
        
    };

    function register() {

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username != '' && password != '') {
            var model = api.require('model');
            model.config({
                appKey : '48BEEEB2-F648-CAA6-D4A3-8E5D44E99B4B',
                host : 'https://d.apicloud.com'
            });
            api.showProgress({
            style : 'default',
            animationType : 'fade',
            title : '努力加载中...',
            text : '先喝杯茶...',
            modal : false
            });
            var user = api.require('user');
            user.register({
                username : username,
                password : password
            }, function(ret, err) {
                api.hideProgress();
                if (ret) {
                    api.alert({
                        title : '注册消息',
                        msg : '恭喜您，注册成功！',
                        buttons : ['确定']
                    }, function(ret, err) {
                        if (ret.buttonIndex == 1) {
                            api.closeWin();
                            $api.remove('username');
                            $api.setStorage('username', username);
                        }
                    });
                } else {
                    api.toast({
                        msg : err.message,
                        location : "middle"
                    })
                }
            });
        } else {
            api.toast({
                        msg : '用户名或密码为空！',
                        location : "middle"
                    })
        }
        
    }

            
</script>
</body>
</html>
